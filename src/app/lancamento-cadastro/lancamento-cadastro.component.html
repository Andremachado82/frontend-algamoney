<div class="container">
  <form autocomplete="off">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton [options]="tipos" #tipo></p-selectButton>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [readonlyInput]="false" [showIcon]="true"></p-calendar>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
        <p-calendar dateFormat="dd/mm/yy" [readonlyInput]="false" [showIcon]="true"></p-calendar>
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição {{descricao.errors | json}} </label>
        <input
          pInputText type="text"
          name="descricao"
          ngModel
          #descricao="ngModel"
          required
          minlength="5"
        >

      <div class="ui-messages ui-messages-error"
        *ngIf="descricao.hasError('required') && descricao.dirty">
        Informe uma descrição
      </div>

      <div class="ui-messages ui-messages-error"
          *ngIf="descricao.hasError('minlength') && descricao.dirty">
          Mínimo de {{ descricao.errors.minlength.requiredLength }} caracteres.
      </div>

      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <input pInputText type="text" placeholder="0,00"
          currencyMask
          [options]="{prefix: 'R$', thousands: '.', decimal:',', allowNegative: false}"
          name="valor"
          ngModel
          >
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Categoria {{ categoria.value }}</label>
        <p-dropdown [options]="categorias" placeholder="Selecione" #categoria></p-dropdown>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Pessoa {{ pessoa.value }} </label>
        <p-dropdown [options]="pessoas" [filter]="true" placeholder="Selecione" #pessoa></p-dropdown>

      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3"></textarea>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar"></button>
        <button pButton type="button" label="Novo" class="ui-button-info" style="margin: 5px;"></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
