<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input pInputText type="text">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>
  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="pessoas" [paginator]="true" [rows]="4"
        [responsive]=true>
        <ng-template pTemplate="header">
          <tr>
              <th>Nome</th>
              <th>Cidade</th>
              <th class="col-data-header">Estado</th>
              <th class="col-data-header">Status</th>
              <th class="col-valor-header"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
          <tr>
              <td>
                <span class="ui-column-title">Nome</span>
                {{pessoa.nome}}
              </td>
              <td>
                <span class="ui-column-title">Cidade</span>
                {{pessoa.cidade}}
              </td>
              <td class="col-data-content">
                <span class="ui-column-title">Estado</span>
                {{pessoa.estado}}
              </td>
              <td class="col-data-content">
                <span class="ui-column-title">Status</span>
                  <a href="javascript:;" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'"
                    tooltipPosition="top">
                    {{pessoa.ativo ? 'Ativo' : 'Inativo'}}
                  </a>
              </td>
              <td class="col-acoes">
                <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                <button pButton icon="pi pi-trash" style="margin: 8px;" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
          </tr>
       </ng-template>
      </p-table>
    </div>
    <div class="ui-g-12">
      <button pButton type="submit" label="Nova Pessoa"></button>
    </div>

  </div>

</div>
